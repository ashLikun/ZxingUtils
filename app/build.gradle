apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.ashlikun.zxing.simple"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled = true
    }
    buildFeatures {
        viewBinding = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation rootProject.ext.designVersion
    implementation 'androidx.lifecycle:lifecycle-common:2.4.0'
    implementation "androidx.core:core:1.5.+"
    implementation project(':zxingLib')
    implementation project(':zxingGrayScaleLib')
    implementation project(':zxingCore')
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation 'com.zhihu.android:matisse:0.5.3-beta3'
    api "com.github.bumptech.glide:glide:4.11.0"
//    implementation 'com.google.zxing:core:3.4.1'
}
repositories {
    mavenCentral()
}
